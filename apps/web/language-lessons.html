@keyframes pulse {

  50% { opacity: 1; }

let audioContext = null;
const unlockAudio = () => {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    document.removeEventListener('click', unlockAudio);
    document.removeEventListener('touchstart', unlockAudio);
  }
};
document.addEventListener('click', unlockAudio);
document.addEventListener('touchstart', unlockAudio);

const playAudioUrl = async (url) => {
  if (!url || !audioContext) return;
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Audio not found");
    const arrayBuffer = await response.arrayBuffer();
    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    const source = audioContext.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(audioContext.destination);
    source.start();
  } catch (e) {
    console.warn("Audio playback failed:", e.message);
  }
};

document.getElementById("practiceBtn").addEventListener("click", async () => {
  document.getElementById("lessonFullscreenModal").classList.add("hidden");

  const { data, error } = await supabase
    .from('practice')
    .select('*')
    .eq('lesson_id', currentLessonId);

  if (error || !data || data.length === 0) {
    alert("No practice questions available for this lesson.");
    return;
  }

  const questions = data.map(q => ({
    prompt: q.prompt,
    options: q.options || [],
    correct: q.correct_index,
    audio_url: q.audio_url
  }));

  let idx = 0;
  let lives = 3;
  let score = 0;
  let selected = null;

  const els = {
    question: document.getElementById("quizQuestion"),
    speech: document.getElementById("speechBubble"),
    options: document.getElementById("options"),
    progress: document.getElementById("progressBar"),
    livesEl: document.getElementById("lives"),
    checkBtn: document.getElementById("checkBtn"),
    skipBtn: document.getElementById("skipBtn"),
    audioBtn: document.getElementById("audioBtn"),
    noLivesMsg: document.getElementById("noLivesMessage")
  };

  const renderLives = () => {
    els.livesEl.innerHTML = Array(3).fill('').map((_, i) => 
      `<img src="https://www.svgrepo.com/show/191463/salmon-fish.svg" alt="salmon" class="${i >= lives ? 'lost' : ''}">`
    ).join('');
  };

  const showNoLives = () => {
    els.noLivesMsg.textContent = "No lives left!";
    els.noLivesMsg.classList.remove("hidden");
    setTimeout(finishQuiz, 1500);
  };

  const loadQuestion = () => {
    const q = questions[idx];
    selected = null;
    els.question.textContent = "How do you say this in Tlingit?";
    els.speech.textContent = q.prompt;
    els.options.innerHTML = "";
    els.checkBtn.disabled = true;
    els.checkBtn.textContent = "CHECK";
    els.noLivesMsg.classList.add("hidden");

    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "option-btn flex items-center gap-2 px-4 py-3 text-left";
      btn.innerHTML = `<span class="font-bold text-lg">${i+1}.</span> ${opt}`;
      btn.onclick = () => {
        document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selected = i;
        els.checkBtn.disabled = false;
      };
      els.options.appendChild(btn);
    });

    // Audio Button
    if (q.audio_url) {
      els.audioBtn.classList.remove("hidden");
      els.audioBtn.onclick = () => playAudioUrl(q.audio_url);
    } else {
      els.audioBtn.classList.add("hidden");
    }

    els.progress.style.width = `${((idx) / questions.length) * 100}%`;
    renderLives();
  };

  const checkAnswer = () => {
    const q = questions[idx];
    const correct = q.correct === selected;
    const btns = els.options.querySelectorAll(".option-btn");

    btns[q.correct].classList.add("bg-green-600", "text-white");
    if (!correct && selected !== null) {
      btns[selected].classList.add("bg-red-600", "text-white");
    }

    if (correct) {
      score++;
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    } else {
      lives--;
      renderLives();
      if (lives <= 0) {
        els.checkBtn.disabled = true;
        setTimeout(showNoLives, 800);
        return;
      }
    }

    els.checkBtn.textContent = correct ? "Correct!" : "Try again...";
    els.checkBtn.disabled = true;

    setTimeout(() => {
      idx++;
      if (idx < questions.length && lives > 0) {
        loadQuestion();
      } else if (lives <= 0) {
        showNoLives();
      } else {
        finishQuiz();
      }
    }, 1400);
  };

  const finishQuiz = () => {
    const accuracy = Math.round((score / questions.length) * 100);
    document.getElementById("practiceContent").innerHTML = `
      <button class="close-x" id="closePracticeBtn">X</button>
      <div class="flex flex-col items-center justify-center h-full text-center space-y-6">
        <h2 class="text-4xl font-bold text-amber-400">Quiz Complete!</h2>
        <p class="text-2xl">You got <span class="text-green-400 font-bold">${score}</span> out of <span class="font-bold">${questions.length}</span> correct.</p>
        <p class="text-xl">Accuracy: <span class="text-green-400 font-bold">${accuracy}%</span></p>
        <button id="restartBtn" class="mt-6 px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition">
          Practice Again
        </button>
      </div>
    `;

    document.getElementById("restartBtn").onclick = () => location.reload();
    document.getElementById("closePracticeBtn").onclick = () => {
      document.getElementById("practiceModal").classList.add("hidden");
    };
  };

  els.checkBtn.onclick = checkAnswer;
  els.skipBtn.onclick = () => {
    idx++;
    if (idx < questions.length && lives > 0) loadQuestion();
    else if (lives <= 0) showNoLives();
    else finishQuiz();
  };

  loadQuestion();
  document.getElementById("practiceModal").classList.remove("hidden");
});

    btn.onclick = async (e) => {

  document.getElementById("alphabetModal").classList.remove('hidden');
}

// Wiktionary Audio (Improved)
async function getWiktionaryAudio(ipa) {
  const map = {
    'p': 'p', 'pʰ': 'p', 't': 't', 'tʰ': 't', 'k': 'k', 'kʰ': 'k',
    'kʼ': 'k%CA%BC', 'q': 'q', 'qʰ': 'q', 'qʼ': 'q%CA%BC',
    'tɬ': 't%C9%AC', 'tɬʼ': 't%C9%AC%CA%BC', 'ts': 'ts', 'tsʼ': 'ts%CA%BC',
    'tʃ': 't%CA%83', 'tʃʼ': 't%CA%83%CA%BC',
    's': 's', 'ʃ': '%CA%83', 'x': 'x', 'χ': 'x%CC%B1', 'h': 'h', 'ɬ': '%C9%AC',
    'a': 'a', 'aː': '%C3%A1', 'ɛ': 'e', 'ɛː': '%C3%A9', 'i': 'i', 'iː': '%C3%AD', 'u': 'o', 'uː': '%C3%B3'
  };
  const term = map[ipa] || encodeURIComponent(ipa);
  try {
    const resp = await fetch(`https://en.wiktionary.org/api/rest_v1/page/html/${term}`);
    if (!resp.ok) return null;
    const html = await resp.text();
    const match = html.match(/https:\/\/upload\.wikimedia\.org\/[^"]+\.ogg/);
    return match ? match[0] : null;
  } catch {
    return null;
  }
}

async function fetchCompletedLessons() {
  if (!currentUser) return;
  const { data, error } = await supabase
    .from("progress")
    .select("lesson_id")
    .eq("user_id", currentUser.id)
    .eq("completed", true);
  if (error) console.error("Error fetching progress:", error);
  else completedLessons = data.map(item => item.lesson_id);
}

async function fetchLessons(level = currentLevel) {
  const listEl = document.getElementById("lessonList");
  listEl.innerHTML = "<p class='text-gray-400'>Loading lessons...</p>";

  const { data, error } = await supabase.from("lessons").select("*").eq("level", level).order("id");
  if (error) {
    console.error(error);
    listEl.innerHTML = "<p class='text-red-500'>Error fetching lessons.</p>";
    return;
  }
  currentLessons = data;
  listEl.innerHTML = "";

  data.forEach((lesson) => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "lesson-circle";
    btn.dataset.lessonId = lesson.id;
    btn.textContent = lesson.id;

    if (completedLessons.includes(lesson.id)) {
      btn.classList.add("completed");
      btn.innerHTML = `<svg class="checkmark" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>`;
    }

    btn.addEventListener("click", () => {
      currentLessonId = lesson.id;
      openAndCompleteLesson(lesson, btn);
    });
    listEl.appendChild(btn);
  });
}

async function openAndCompleteLesson(lesson, lessonBtn) {
  document.getElementById("lessonTitle").textContent = lesson.title;
  document.getElementById("lessonText").textContent = lesson.text;
  document.getElementById("lessonFullscreenModal").classList.remove("hidden");

  if (completedLessons.includes(lesson.id)) return;

  if (!currentUser) {
    alert("Please sign in to save progress.");
    return;
  }

  const { error } = await supabase.from("progress").upsert(
    [{ user_id: currentUser.id, lesson_id: lesson.id, completed: true }],
    { onConflict: 'user_id,lesson_id' }
  );

  if (error) {
    console.error(error);
    alert("Failed to save progress.");
    return;
  }

  lessonBtn.classList.add("completed");
  lessonBtn.innerHTML = `<svg class="checkmark" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
  </svg>`;
  completedLessons.push(lesson.id);
  shells++;
  document.getElementById("shellBalance").textContent = shells;
  await saveStats();
  checkLevelCompletion(currentLevel);
}

async function loadLeaderboard() {
  const contentEl = document.getElementById("leaderboardContent");
  contentEl.innerHTML = "<p class='text-gray-400'>Loading leaderboard...</p>";

  const { data, error } = await supabase
    .from('progress')
    .select('user_id')
    .eq('completed', true);

  if (error) {
    console.error(error);
    contentEl.innerHTML = "<p class='text-red-500'>Error loading leaderboard.</p>";
    return;
  }

  const counts = {};
  data.forEach(row => {
    counts[row.user_id] = (counts[row.user_id] || 0) + 1;
  });

  const sorted = Object.entries(counts)
    .map(([user_id, count]) => ({ user_id, count }))
    .sort((a, b) => b.count - a.count);

  contentEl.innerHTML = "";
  if (sorted.length === 0) {
    contentEl.innerHTML = "<p class='text-gray-500'>No data yet.</p>";
  } else {
    sorted.forEach((item, i) => {
      const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : 'rank-other';
      const medal = i === 0 ? 'Gold' : i === 1 ? 'Silver' : i === 2 ? 'Bronze' : '';
      const div = document.createElement("div");
      div.className = `flex justify-between items-center py-4 px-2 border-b border-gray-200 text-xl leaderboard-text`;
      div.innerHTML = `
        <span class="${rankClass} font-bold">#${i + 1} ${medal}</span>
        <span class="font-medium">User ${item.user_id.slice(0, 8)}...</span>
        <span class="font-bold">${item.count} lessons</span>
      `;
      contentEl.appendChild(div);
    });
  }

  document.getElementById("leaderboardModal").classList.remove("hidden");
}

  { id: 'ocean',    name: 'Ocean Whisper',  price: 8,  class: 'theme-ocean' },

function renderShop() {
  const grid = document.getElementById('shopGrid');
  grid.innerHTML = '';
  themes.forEach(t => {
    const bought = ownedThemes.includes(t.id);
    const item = document.createElement('div');
    item.className = `shop-item ${bought ? 'bought' : ''}`;
    item.innerHTML = `<h4>${t.name}</h4><p class="price">${t.price} shells</p>`;
    if (!bought) {
      item.onclick = async () => {
        if (shells < t.price) { alert('Not enough shells!'); return; }
        shells -= t.price;
        ownedThemes.push(t.id);
        await saveStats();
        document.getElementById('shellBalance').textContent = shells;
        applyTheme(t.class);
        renderShop();
      };
    }
    grid.appendChild(item);
  });
}
function applyTheme(cls) {
  document.body.className = `theme-active ${cls}`;
  localStorage.setItem('activeTheme', cls);
}
function loadSavedTheme() {
  const saved = localStorage.getItem('activeTheme');
  if (saved && ownedThemes.includes(themes.find(t => t.class === saved)?.id)) {
    applyTheme(saved);
  }
}
document.getElementById("side-shop").addEventListener("click", () => {
  renderShop();
  document.getElementById("shopModal").classList.remove("hidden");
});

});

async function loadStats() {
  if (!currentUser) return;
  const { data } = await supabase.from('user_stats').select('shells,owned_themes').eq('user_id', currentUser.id).single();
  shells = data?.shells ?? 0;
  ownedThemes = data?.owned_themes ?? [];
  document.getElementById('shellBalance').textContent = shells;
  loadSavedTheme();
}
async function saveStats() {
  if (!currentUser) return;
  await supabase.from('user_stats').upsert({
    user_id: currentUser.id,
    shells,
    owned_themes: ownedThemes
  }, { onConflict: 'user_id' });
}

function initialiseTotem() {
  const totemImages = Array.from(document.querySelectorAll('.totem-image'));
  totemImages.forEach((img) => {
    const level = parseInt(img.dataset.level);
    img.addEventListener('click', () => {
      if (level > unlockedLevel + 1) return;
      if (level > unlockedLevel) {
        img.src = img.src.replace("Grey", "Color");
        img.classList.remove("opacity-50");
        unlockedLevel = level;
      }
      currentLevel = level;
      fetchLessons(currentLevel);
      img.style.transform = 'scale(1.15)';
      setTimeout(() => img.style.transform = 'scale(1)', 150);
    });
  });
}

async function checkLevelCompletion(level) {
  const { data, error } = await supabase.from("lessons").select("id").eq("level", level);
  if (error || !data) return;
  const allLessonIds = data.map(l => l.id);
  const completedThisLevel = allLessonIds.every(id => completedLessons.includes(id));
  if (completedThisLevel) unlockNextTotem(level);
}
function unlockNextTotem(level) {
  const nextImg = document.querySelector(`.totem-image[data-level="${level + 1}"]`);
  if (nextImg && nextImg.src.includes("Grey")) {
    nextImg.src = nextImg.src.replace("Grey", "Color");
    nextImg.classList.remove("opacity-50");
    unlockedLevel = level + 1;
  }
}

  fetchLessons(currentLevel);

  const authBtn = document.getElementById("authButton");
  authBtn.addEventListener("click", async () => {
    if (currentUser) await signOut();
    else await signInWithGoogle();
  });
  await fetchUser();
  initialiseTotem();

async function fetchUser() {
  const { data: { user }, error } = await supabase.auth.getUser();
  if (error) return;
  if (user) {
    currentUser = user;
    document.getElementById("authButton").textContent = "Sign out";
    await Promise.all([fetchCompletedLessons(), loadStats()]);
    fetchLessons(currentLevel);
  } else {
    document.getElementById("lessonList").innerHTML = "<p class='text-gray-400'>Please sign in to view lessons.</p>";
  }
}

async function signInWithGoogle() {
  const { error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: window.location.href }
  });
  if (error) {
    console.error("Sign in error:", error.message);
    alert(`Sign-in error: ${error.message}\n\nMake sure your Vercel domain is added to Supabase OAuth redirect URLs.`);
  }
}
async function signOut() {
  await supabase.auth.signOut();
  currentUser = null;
  document.getElementById("authButton").textContent = "Sign in with Google";
  document.getElementById("lessonList").innerHTML = "<p class='text-gray-400'>Please sign in to view lessons.</p>";
  completedLessons = [];
}
